<!DOCTYPE html>
<html>
<head>
    <title>国金期货</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache"> 
	<meta http-equiv="expires" content="0">
	<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.4/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.4/themes/icon.css">
	<script type="text/javascript" src="js/jquery-easyui-1.4/jquery.min.js?version=20150323"></script>
	<script type="text/javascript" src="js/jquery-easyui-1.4/jquery.easyui.min.js?version=20150323"></script>
	<script type="text/javascript" src="js/phone/login.js?version=20150323"></script>
	<script type="text/javascript" src="js/phone/util.js?version=20150323"></script>
	<script type="text/javascript" src="js/phone/main.js?version=20150323"></script>
	<script type="text/javascript" src="js/phone/des.js?version=20150323"></script>
 	<script type="text/javascript">
 	$(document).ready(function(){
 		$(document.body).css("margin",0);
 		changeSize();
 		$("#login-dlg").bind("resize",function(){
 			changeSize();
 		});
 	});
 	
 	function changeSize(){
 		$("#login-bg").css({width:$(document).width(),height:$(document).height()});
 	}
 	</script>
</head>

<body style="overflow: hidden;">
	<img id="login-bg" style="width: 1300px;height:650px;" src="images/login-bg.gif">
	<div id="login-dlg" style="position:absolute;left:45%;top:22%;margin:20px 0;width: 40%;">
		<div style="display: block;width: 500px;overflow: hidden;">
			<div style="float: left;background: url('images/guojin-logo.png') no-repeat center;width: 240px;height:75px;"></div>
			<div style="float: right;padding-top:20px;"><font style="margin-right:10px;font-size: xx-large;font-family: '雅黑';font-weight: bolder;">风险控制平台</font></div>
		</div>
		<div class="easyui-panel" title="系统登录" style="width:500px;padding:30px 70px 20px 70px" shadow="true">
			<div style="margin-bottom:10px">
				<input id="loginName" class="easyui-textbox" style="width:100%;height:35px;padding:5px;" data-options="required:true,validType:{length:[1,15]},prompt:'填写需要登录的投顾帐号',iconCls:'icon-man',iconWidth:38">
			</div>
			<div style="margin-bottom:20px">
				<input id="loginPassword" class="easyui-textbox" type="password" style="width:100%;height:35px;padding:5px;" data-options="required:true,validType:{length:[1,20]},prompt:'填写登录密码'">
				<input id="loginPasswordEncode" type="hidden">
			</div>
			<div style="margin-bottom:20px">
				<input id="remember-login" type="checkbox" value="checkbox" checked="checked">
				<span>记住密码</span>
			</div>
			<div id="login-button" onclick="checkLoginInfo();">
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:100%;">
					<span style="font-size:14px;">登录</span>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
