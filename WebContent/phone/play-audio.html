<!DOCTYPE html>
<html>
<head>
    <title>play-audio</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="../js/swfobject.js?version=20150323"></script>
	<script type="text/javascript">
	//播放声音
    var flashvars = {
    };
	var params = {
		wmode: "transparent"
	}; 
    var attributes = {};
	swfobject.embedSWF("../audio/sound.swf", "sound", "1", "1", "9.0.0", "expressInstall.swf", flashvars, params, attributes);
	function play(c) {
		var sound = swfobject.getObjectById("sound");
		if (sound) {
		    sound.SetVariable("f", c);
		    sound.GotoFrame(1);
		}
	}
</script>
</head>

<body>
		<div id="sound"></div>
</body>
</html>
