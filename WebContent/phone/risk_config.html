	$(document).ready(function(){

			url:basePath+"configure/get",

			success:function(response){
				if(response[0].length==0){
					$.messager.show({

						msg:"暂时没有数据!",
						timeout:1000,
						style:{top:50}
					});
				}else{
					//每次进入风控设置都去数据库读取数据并显示到页面

					var types = data[0];
					var regexes = data[1];
					//初始化
					if(regexes.length > 0 && types.length > 0 ){
